<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-usuario">
            <h1>Nueva Tarea</h1>
            <div class="usuario-info">
                <span>Hola, <strong id="nombreUsuario"></strong></span>
                <button id="btnCerrarSesion" class="btn-logout">Cerrar Sesion</button>
            </div>
        </div>

        <form id="formTarea">
            <div class="form-group">
                <label for="inputTarea">Tarea</label>
                <input type="text" id="inputTarea" placeholder="Escribe una tarea...">
                <span class="mensaje-error" id="errorTarea">Por favor, ingresa una tarea</span>
            </div>
            <div class="form-group">
                <label for="inputFecha">Fecha</label>
                <input type="date" id="inputFecha">
                <span class="mensaje-error" id="errorFecha">Por favor, selecciona una fecha</span>
            </div>
            <div class="form-buttons">
                <button type="submit">Agregar Tarea</button>
                <a href="tarea-list.html" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="../../js/auth.js"></script>
    <script>verificarSesion();</script>
    <script src="../../js/tarea.js"></script>
</body>
</html>
