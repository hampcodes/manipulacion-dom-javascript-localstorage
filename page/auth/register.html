<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../../css/styles.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Registrarse</h1>
            <form id="formRegister">
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                    <span class="mensaje-error" id="errorNombre">Nombre requerido</span>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="mensaje-error" id="errorEmail">Email invalido</span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contrasena" required>
                    <span class="mensaje-error" id="errorPassword">Minimo 6 caracteres</span>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="auth-link">Ya tienes cuenta? <a href="login.html">Inicia sesion</a></p>
            <p class="auth-link"><a href="../../index.html">Volver al inicio</a></p>
        </div>
    </div>
    <script src="../../js/auth.js"></script>
</body>
</html>
