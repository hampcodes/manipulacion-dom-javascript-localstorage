<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Iniciar Sesion</h1>
            <form id="formLogin">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="mensaje-error" id="errorEmail">Email invalido</span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contrasena" required>
                    <span class="mensaje-error" id="errorPassword">Contrasena requerida</span>
                </div>
                <button type="submit">Iniciar Sesion</button>
            </form>
            <p class="auth-link">No tienes cuenta? <a href="register.html">Registrate</a></p>
            <p class="auth-link"><a href="../../index.html">Volver al inicio</a></p>
        </div>
    </div>
    <script src="../../js/auth.js"></script>
</body>
</html>
